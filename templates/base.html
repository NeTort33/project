<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лавка Рыжего - Магазин скинов Dota 2 и CS2</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-dark-500 text-white">
    <header class="bg-dark-400 border-b border-dark-300">
        <nav class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <a href="/" class="text-primary-500 font-bold text-2xl">Лавка Рыжего</a>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="/" class="text-sm text-gray-200 hover:text-primary-400">Главная</a>
                    <a href="/catalog" class="text-sm text-gray-200 hover:text-primary-400">Каталог</a>
                    <a href="/dota2" class="text-sm text-gray-200 hover:text-primary-400">Dota 2</a>
                    <a href="/cs2" class="text-sm text-gray-200 hover:text-primary-400">CS2</a>
                </div>
                <button id="mobileMenuBtn" class="md:hidden text-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-16 6h16"/>
                    </svg>
                </button>
            </div>
            <div id="mobileMenu" class="hidden md:hidden pt-4 pb-3 border-t border-dark-300 mt-3">
                <a href="/" class="block py-2 text-sm text-gray-200 hover:text-primary-400">Главная</a>
                <a href="/catalog" class="block py-2 text-sm text-gray-200 hover:text-primary-400">Каталог</a>
                <a href="/dota2" class="block py-2 text-sm text-gray-200 hover:text-primary-400">Dota 2</a>
                <a href="/cs2" class="block py-2 text-sm text-gray-200 hover:text-primary-400">CS2</a>
            </div>
        </nav>
    </header>

    <main class="min-h-screen">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark-600 py-8">
        <div class="container mx-auto px-4">
            <p class="text-center text-gray-400">&copy; 2024 Лавка Рыжего. Все права защищены.</p>
        </div>
    </footer>

    <script>
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
