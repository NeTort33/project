
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лавка Рыжего - Магазин скинов Dota 2 и CS2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-dark-500 text-white">
    <header class="sticky top-0 z-50 bg-dark-500 border-b border-dark-300">
        <nav class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <a href="/" class="text-primary-500 font-bold text-2xl">Лавка Рыжего</a>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="/" class="text-sm text-gray-200 hover:text-primary-400">Главная</a>
                    <a href="/catalog" class="text-sm text-gray-200 hover:text-primary-400">Каталог</a>
                    <a href="/dota2" class="text-sm text-gray-200 hover:text-primary-400">Dota 2</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark-600 py-8">
        <div class="container mx-auto px-4">
            <p class="text-center text-gray-400">&copy; 2024 Лавка Рыжего. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
