
{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto py-8">
    <div class="bg-dark-400 rounded-lg overflow-hidden shadow-lg">
        <div class="md:flex">
            <div class="md:w-1/2">
                <img src="{{ skin.image_url }}" alt="{{ skin.name }}" class="w-full h-full object-cover">
            </div>
            <div class="p-8 md:w-1/2">
                <h1 class="text-2xl font-bold text-white mb-4">{{ skin.name }}</h1>
                <p class="text-gray-300 mb-4">{{ skin.description if skin.description else 'Описание отсутствует' }}</p>
                <div class="mb-6">
                    <p class="text-3xl font-bold text-primary-500">{{ skin.price }} ₽</p>
                </div>
                <button class="w-full bg-primary-500 text-white py-3 px-6 rounded-lg hover:bg-primary-600 transition-colors">
                    Купить
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
