
{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4">
  <div class="flex flex-col md:flex-row justify-between items-center mb-8">
    <h1 class="text-2xl font-bold mb-4 md:mb-0">Каталог скинов</h1>
    <div class="flex items-center space-x-4 w-full md:w-auto">
      <div class="relative flex-1 md:flex-none">
        <input 
          type="text" 
          name="search"
          placeholder="Поиск скинов..." 
          class="w-full md:w-64 px-4 py-2 bg-dark-400 rounded-lg"
        >
      </div>
      <button class="flex items-center space-x-2 px-4 py-2 bg-dark-400 rounded-lg">
        <span>Фильтры</span>
      </button>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for skin in skins %}
    <div class="bg-dark-400 rounded-lg overflow-hidden shadow-card hover:shadow-hover transition-shadow">
      <img src="{{ skin.image_url }}" alt="{{ skin.name }}" class="w-full h-48 object-cover">
      <div class="p-4">
        <h3 class="text-lg font-semibold mb-2">{{ skin.name }}</h3>
        <p class="text-primary-500 font-bold">{{ skin.price }} ₽</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
